<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame SPE Particle System Component Example</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
   
</head>

<body>
    <a-scene id="scene">
        <a-entity position="0 1 0 " spe-particles="        
        color: white,yellow,orange,red,cyan,blue,pink,purple,black; 
        distribution: sphere; 
        randomize-velocity: true;
        radius: 8; 
        particle-count: 250000; 
        velocity: 3; 
        velocity-spread: 50; 
        drag: 1; 
        max-age: 8;
        duration: -1,
        blending: additive;
        active-multiplier: 50000; 
        size: 0.25, 0.25, 0.25, 0.25">
        </a-entity>

        <a-sky color="#000000"></a-sky>
        <a-camera position="0 0 50"></a-camera>
    </a-scene>
</body>

</html>
